<!DOCTYPE html>
<html>
<head> <!-- Открывающий тег для раздела head, который содержит мета-информацию о документе -->
    <title>Login Page</title> <!-- Этот тег задает заголовок страницы, который отображается в верхней части браузера или на вкладке -->
</head>
<body>

<form action="login" method="post"><!-- Открывающий тег для формы.
    - action: указывает URL, куда отправляются данные формы при её отправке.
    - method: указывает метод HTTP, используемый для отправки данных формы (в данном случае, POST). -->
    Password: <input type="password" name="password"><br><br><!-- Элемент input для ввода пароля.
         - type="password": указывает, что это поле предназначено для ввода пароля, текст вводится скрыто.
         - name="password": имя поля, которое будет использоваться для отправки данных на сервер. -->
    <input type="submit" value="Login"><!-- Элемент input для создания кнопки отправки формы.
         - type="submit": указывает, что это кнопка отправки формы.
         - value="Login": текст, отображаемый на кнопке. -->
</form>
</body>
</html>
